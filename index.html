<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Aniversario</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Feliz Aniversario</h1>
    <div class="container">
      <div class="container__time-box">
        <span class="container__time" id="days">
          <!-- innerHtml vem aqui -->
        </span>
        <span class="container__legend">Dias</span>
      </div>
      <div class="container__time-box">
        <span class="container__time" id="hours"></span>
        <span class="container__legend">Horas</span>
      </div>
      <div class="container__time-box">
        <span class="container__time" id="minutes"></span>
        <span class="container__legend">Minutos</span>
      </div>
      <div class="container__time-box">
        <span class="container__time" id="seconds"></span>
        <span class="container__legend">Segundos</span>
      </div>
    </div>
  </body>
</html>
